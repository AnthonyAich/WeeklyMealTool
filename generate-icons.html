<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#273F4F';
            ctx.fillRect(0, 0, size, size);
            
            // Draw a simple plate icon
            const center = size / 2;
            const plateRadius = size * 0.35;
            
            // Plate
            ctx.beginPath();
            ctx.arc(center, center, plateRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            
            // Plate border
            ctx.beginPath();
            ctx.arc(center, center, plateRadius, 0, Math.PI * 2);
            ctx.strokeStyle = '#273F4F';
            ctx.lineWidth = size * 0.02;
            ctx.stroke();
            
            // Fork and knife
            ctx.fillStyle = '#273F4F';
            const utensilWidth = size * 0.05;
            const utensilLength = size * 0.4;
            
            // Fork
            ctx.fillRect(center - size * 0.2, center - utensilLength/2, utensilWidth, utensilLength);
            
            // Knife
            ctx.fillRect(center + size * 0.15, center - utensilLength/2, utensilWidth, utensilLength);
        }

        // Draw icons
        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);

        // Instructions
        const instructions = document.createElement('div');
        instructions.innerHTML = `
            <h3>Instructions:</h3>
            <p>1. Right-click each canvas and select "Save image as..."</p>
            <p>2. Save the first image as "icon-192x192.png"</p>
            <p>3. Save the second image as "icon-512x512.png"</p>
            <p>4. Create an "icons" folder in your project directory</p>
            <p>5. Place both images in the "icons" folder</p>
        `;
        document.body.appendChild(instructions);
    </script>
</body>
</html>
